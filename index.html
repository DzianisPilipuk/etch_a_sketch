<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="buttons-container">
        <input type="color" value="#000000" class="color-picker" id="colorPicker">
        <button class="btn" id="pencil">Pencil</button>
        <button class="btn" id="eraser">Eraser</button>
        <button class="btn" id="clear">Clear</button>
    </div>
    <div id="grid" class="grid">
    </div>
    <div class="grid-size">
        <p>Grid density: <span id="gridDensity"></span></p>
    </div>
    <div class="slide-container">
        <span>16</span>
        <input type="range" min="16" max="100" value="30" class="slider" id="densityRange">
        <span>100</span>
    </div>
</body>
</html>
